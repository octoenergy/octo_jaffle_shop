version: 2

seeds:
  - name: dbt_project_evaluator_exceptions
    description: >
      Table exceptions to avoid staging to staging failures
    config:
      column_types:
        fct_name: string
        column_name: string
        id_to_exclude: string
        comment: string
  - name: raw_customers
    description: >
      Customer names and IDs
    config:
      column_types:
        id: bigint
        first_name: string
        last_name: string
  - name: raw_orders
    description: >
      Customer orders by id, date, and status
    config:
      column_types:
        id: bigint
        user_id: bigint
        order_date: date
        status: string
  - name: raw_payments
    description: >
      Customer payments by id, payment method, and amount paid
    config:
      column_types:
        id: bigint
        order_id: bigint
        payment_method: string
        amount: bigint