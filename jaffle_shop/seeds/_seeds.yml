version: 2

seeds:
  - name: raw_customers
    description: >
      Raw customer data
    config:
      column_types:
        id: int
        first_name: string
        last_name: string
  - name: raw_orders
    description: >
      Raw orders data
    config:
      column_types:
        id: int
        user_id: int
        order_date: string
        status: string
  - name: raw_payments
    description: >
      Raw payments data
    config:
      column_types:
        id: int
        user_id: int
        payment_method: string
        amount: int
