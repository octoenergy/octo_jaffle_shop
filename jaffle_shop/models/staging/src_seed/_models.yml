version: 2

models:
  - name: stg_customers
    description: |
      A version of `stg_customers_pii` with sensitive details hashed. For more details, see the PII
      table.
    columns:
      - name: customer_id
        tests:
          - unique
          - not_null

  - name: stg_orders
    meta:
      owner: "alex.malins@octoenergy.com"
      team_owner: '!subteam^S02GPV1135F' #@dbt_gatekeepers
    description: |
      Table of all orders made at our Jaffle Shop!
    columns:
      - name: order_id
        tests:
          - unique
          - not_null
      - name: status
        tests:
          - accepted_values:
              values: ['placed', 'shipped', 'completed', 'return_pending', 'returned']

  - name: stg_payments
    meta:
      owner: "alex.malins@octoenergy.com"
      team_owner: '!subteam^S02GPV1135F' #@dbt_gatekeepers
    description: |
      Table of all payments made to our Jaffle Shop!
    columns:
      - name: payment_id
        tests:
          - unique
          - not_null
      - name: payment_method
        tests:
          - accepted_values:
              values: ['credit_card', 'coupon', 'bank_transfer', 'gift_card']
