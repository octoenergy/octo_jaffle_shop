version: 2

models:
  - name: stg_customers_pii
    meta:
      owner: 'example.email@octoenergy.com'
      sensitive: true
    description: |
      Staging table for raw cutomer data which contains pii data
    columns:
      - name: customer_id
        description: Primary key
        tests:
          - unique
          - not_null
      - name: first_name
        meta:
          sensitive: true
      - name: last_name
        meta:
          sensitive: true
          
  - name: stg_customers
    meta:
      owner: 'example.email@octoenergy.com'
    description: |
      Staging table for raw cutomer data with hashed pii data
    columns:
      - name: customer_id
        description: Primary key
        tests:
          - unique
          - not_null
      - name: first_name_hash
        tests:
          - dbt_expectations.expect_column_to_exist 
      - name: last_name_hash
        tests:
          - dbt_expectations.expect_column_to_exist 

  - name: stg_orders
    meta:
      owner: 'example.email@octoenergy.com'
    description: |
      Staging table for raw orders data
    columns:
      - name: order_id
        description: Primary key
        tests:
          - unique
          - not_null
      - name: status
        tests:
          - accepted_values:
              values: ['placed', 'shipped', 'completed', 'return_pending', 'returned']

  - name: stg_payments
    meta:
      owner: 'example.email@octoenergy.com'
    description: |
      Staging table for payments orders data
    columns:
      - name: payment_id
        description: Primary key
        tests:
          - unique
          - not_null
      - name: payment_method
        tests:
          - accepted_values:
              values: ['credit_card', 'coupon', 'bank_transfer', 'gift_card']
