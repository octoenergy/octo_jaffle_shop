version: 2

models:
  - name: stg_customers_pii
    meta:
      owner: 'caleb.buchanan@octopusenergy.nz'
      sensitive: true
    description: |
      Contains customer details with personally identifiable information (PII).
    columns:
      - name: customer_id
        tests:
          - unique
          - not_null
      - name: first_name
        meta:
          sensitive: true
      - name: last_name
        meta:
          sensitive: true

  - name: stg_customers
    meta:
      owner: 'caleb.buchanan@octopusenergy.nz'
    description: |
      Contains customer details with hashed PII.
    columns:
      - name: customer_id
        tests:
          - unique
          - not_null

  - name: stg_orders
    meta:
      owner: 'caleb.buchanan@octopusenergy.nz'
    description: |
      Contains order details. user_id maps to customer_id in stg_customers.
    columns:
      - name: order_id
        tests:
          - unique
          - not_null
      - name: status
        tests:
          - accepted_values:
              values: ['placed', 'shipped', 'completed', 'return_pending', 'returned']

  - name: stg_payments
    meta:
      owner: 'caleb.buchanan@octopusenergy.nz'
    description: |
      Contains payment details. order_id maps to order_id in stg_customers.
    columns:
      - name: payment_id
        tests:
          - unique
          - not_null
      - name: payment_method
        tests:
          - accepted_values:
              values: ['credit_card', 'coupon', 'bank_transfer', 'gift_card']
