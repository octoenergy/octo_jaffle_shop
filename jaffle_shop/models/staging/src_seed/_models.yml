version: 2

models:
  - name: stg_orders
    description: staging layer for all orders
    columns:
      - name: order_id
        description: Primary Key
        tests:
          - unique
          - not_null
      - name: status
        tests:
          - accepted_values:
              values: ['placed', 'shipped', 'completed', 'return_pending', 'returned']
  - name: stg_payments
    description: staging layer for all payments with a FK to order
    columns:
      - name: payment_id
        description: Primary Key
        tests:
          - unique
          - not_null
      - name: payment_method
        tests:
          - accepted_values:
              values: ['credit_card', 'coupon', 'bank_transfer', 'gift_card']
  - name: stg_customers_pii
    description: >
      staging layer for customers, PII hashed
    columns:
      - name: customer_id
        description: Primary Key
        tests:
          - unique
          - not_null
      - name: first_name
        meta:
          sensitive: true
      - name: last_name
        meta:
          sensitive: true
  - name: stg_customers
    description: staging layer for all customers, PII hashed
    columns:
      - name: customer_id
        description: Primary Key
        tests:
          - unique
          - not_null
      - name: first_name_hash
        tests:
          - dbt_expectations.expect_column_to_exist
      - name: last_name_hash
        tests:
          - dbt_expectations.expect_column_to_exist