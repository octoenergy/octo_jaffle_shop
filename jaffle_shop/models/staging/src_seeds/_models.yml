version: 2

models:
  - name: stg_customers
    description: raw customer data, pii columns hashed
    columns:
      - name: customer_id
        tests:
          - unique
          - not_null
      - name: first_name_hash
        tests:
          - dbt_expectations.expect_column_to_exist
      - name: last_name_hash
        tests:
          - dbt_expectations.expect_column_to_exist
  
  - name: stg_customers_pii
    description: raw sensitive customer data
    meta:
      sensitive: true
    columns:
      - name: customer_id
        tests:
          - unique
          - not_null
      - name: first_name
        meta:
          sensitive: true
      - name: last_name
        meta:
          sensitive: true

  - name: stg_orders
    description: raw order data
    columns:
      - name: order_id
        tests:
          - unique
          - not_null
      - name: status
        tests:
          - accepted_values:
              values: ['placed', 'shipped', 'completed', 'return_pending', 'returned']

  - name: stg_payments
    description: raw payments data
    columns:
      - name: payment_id
        tests:
          - unique
          - not_null
      - name: payment_method
        tests:
          - accepted_values:
              values: ['credit_card', 'coupon', 'bank_transfer', 'gift_card']
