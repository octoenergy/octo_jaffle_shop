version: 2

models:
  - name: stg_customers
    meta:
      owner: "maja.cernja@krakentechnologies.ltd"
    description: List of customer ids
    columns:
      - name: customer_id
        tests:
          - unique
          - not_null

  - name: stg_orders
    meta:
      owner: "maja.cernja@krakentechnologies.ltd"
    description: List of customer orders
    columns:
      - name: order_id
        tests:
          - unique
          - not_null
      - name: customer_id
      - name: order_date
      - name: status
        tests:
          - accepted_values:
              values: ['placed', 'shipped', 'completed', 'return_pending', 'returned']


  - name: stg_payments
    meta:
      owner: "maja.cernja@krakentechnologies.ltd"
    description: List of payments
    columns:
      - name: payment_id
        tests:
          - unique
          - not_null
      - name: order_id
      - name: payment_method
        tests:
          - accepted_values:
              values: ['credit_card', 'coupon', 'bank_transfer', 'gift_card']
      - name: amount
  